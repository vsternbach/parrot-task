<div layout="column" layout-margin>
    <div flex layout="row" layout-align="center">
        <md-autocomplete flex="33" md-selected-item="ctrl.selectedItem" md-search-text-change="ctrl.searchTextChange(ctrl.searchText)" md-search-text="ctrl.searchText" md-selected-item-change="ctrl.selectedItemChange(item)" md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.name" md-min-length="0" placeholder="Search TV Show">
            <md-item-template>
                <div layout="row" layout-align="center center">
                    <img flex="10" ng-src="{{item.image.medium}}" height="40px">
                    <span flex offset="5" md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.name}}</span>
                </div>
            </md-item-template>
            <md-not-found>
                No matches found for "{{ctrl.searchText}}".
            </md-not-found>
        </md-autocomplete>
    </div>
    <div flex>
        <md-list>
            <md-list-item class="md-1-line" layout-padding>
                <md-divider></md-divider>
                <div flex="10">ID</div>
                <div flex="15">Show Image</div>
                <div flex="20">Show Title</div>
                <div flex="15">Genre</div>
                <div flex>Description</div>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item class="md-3-line" layout-padding ng-repeat="show in ctrl.shows">
                <div flex="10">{{show.id}}</div>
                <div flex="15"><img ng-src="{{show.image.medium}}" height="150px"></div>
                <div flex="20"><a class="md-title" href="#" style="text-decoration: none; color: #2196F3">{{show.name}}</a></div>
                <div flex="15">
                    <md-chips ng-model="show.genres" readonly="true">
                    </md-chips>
                </div>
                <div flex ng-bind-html="show.desc"></div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </div>
</div>
